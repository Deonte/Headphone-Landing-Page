<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Premium Headphones | Home</title>
</head>

<body>
    <section id="hero">
        <div class="head-contain">
            <header>
                <div class="logo">
                    <img src="https://logodix.com/logo/1811462.png" alt="logo">
                </div>
                <div class="menu">
                    <a href="#">features</a>
                    <a href="#">gallery</a>
                    <a href="#">tech spec</a>
                    <a href="#">support</a>
                </div>
                <div class="header-buttons">
                    <a href="#" class="blue-btn box-shadow-down">show bag <i class="fas fa-shopping-bag"></i></a>
                    <a href="#" class="orange-btn box-shadow-down">sign up</a>
                </div>
            </header>
        </div>
        <div class="container">
            <div class="left-side">
                <div class="large-title">
                    B3
                </div>

                        to.
                    </p>
                    <form class="email-area box-shadow-down">
                        <i class="far fa-envelope"></i>
                        <input type="email" name="email" placeholder="Write your email">
                        <button type="submit" name="button">Send</button>
                    </form>
                </div>
            </div>
            <div class="right-side">
                <img src="/images/large-headphones.png" alt="">
            </div>
